{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>

    <title>menu</title>
</head>

<body>
    <!--menu section-->
    <div class="wrapper">
        <div class="title">
            <h4><span>fresh food for good helth</span><br> our menu</h4>
        </div>
    </div>
    <div class="menu">
        {% for menu in menus %}
        <div class="single-menu">
            <img src="{{menu.photo.url}}" alt="menu-image">
            <div class="menu-content">
                <h4>{{menu.menu_name}}</h4>
                {% comment %} <i class="fas fa fa-rupee">80</i> {% endcomment %}
                <form action="{% url 'menu' %}" method="POST" class="btn btn-accent ml-3">
                    {% csrf_token %}
                    <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_j7UraQ9urJjUdq" data-amount="{{menu.menu_price}}" data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Order Now" data-name="{{menu.menu_name}}" data-description="Order"
                        data-image="{% static 'images/logo3.jpg' %}" data-prefill.name="kunal shelke" data-prefill.email="pratham@gmail.com" data-theme.color="#e56237"></script>
                    <input type="hidden" custom="Hidden Element" name="hidden">
                </form>
                <p>
                    {{menu.menu_desc}}
                </p>

            </div>
        </div>
        {% endfor %}

    </div>


    <!--end of menu section-->





    <!--footer section-->
    <footer class="footer">
        <div class="section-center">
            <p class="text">&copy;<span>Food for health</span></p>
        </div>
    </footer>
    <!--end of footer-->
</body>

</html>
